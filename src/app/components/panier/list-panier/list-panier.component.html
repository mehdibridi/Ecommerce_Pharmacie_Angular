
<!--Main Layout-->
<main>

  <!-- Main Container -->
  <div class="container">

    <section class="section my-5 pb-5">

      <!-- Shopping Cart table -->
      <div class="table-responsive">

        <table class="table product-table">

          <!-- Table head -->
          <thead>
          <tr>
            <th></th>
            <th class="font-weight-bold">
              <strong>Product</strong>
            </th>

            <th></th>
            <th class="font-weight-bold">
              <strong>Price</strong>
            </th>

            <th class="font-weight-bold">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Amount</strong>
            </th>
            <th></th>
          </tr>
          </thead>
          <!-- /.Table head -->

          <!-- Table body -->
          <tbody>

          <!-- First row -->
          <tr *ngFor="let item of this.panier;">

            <th scope="row">
              <img [src]=getSantizeUrl(item.produits[0].photo) style="width: 100px;height: 200px" alt="" class="img-fluid z-depth-0">
            </th>
            <td>
              <h5 class="mt-3">
                <strong>{{item.produits[0].nomProduit}}</strong>
              </h5>
              <p class="text-muted">{{item.produits[0].categorie}}</p>
            </td>

            <td></td>
            <td>${{item.produits[0].prix}}</td>
            <td class="text-center text-md-left">
              <input value="{{item.quantite}}" type="number" aria-label="Search" formControlName="quantite" class="form-control" style="width: 100px">
            </td>
            <td class="font-weight-bold">
              <strong>${{item.produits[0].prix * item.quantite}}</strong>
            </td>
            <td>
              <button type="button" (click)="onDelete(item)" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
              </button>
            </td>
          </tr>
          <tr *ngIf="this.panier.length">
          <td class="text-right">
            <h4 class="mt-2">
              <strong>${{this.somme}}</strong>
            </h4>
          </td>

          <td colspan="3" class="text-right">
            <button (click)="purchase()" type="button" mdbBtn color="primary" rounded="true">Complete purchase
              <mdb-icon fas icon="angle-right" class="right"></mdb-icon>
            </button>
          </td>
          </tr>
          </tbody>
          <!-- /.Table body -->

        </table>

      </div>
      <!-- Shopping Cart table -->

    </section>

  </div>
  <!-- /Main Container -->

</main>
<!--Main Layout-->
