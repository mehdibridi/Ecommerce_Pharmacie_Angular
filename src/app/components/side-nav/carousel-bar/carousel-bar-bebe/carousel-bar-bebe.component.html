<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">

  <mdb-carousel-item *ngFor="let item of recomendation;">
    <div class="view w-100">
      <img class="d-block w-70" [src]=getSantizeUrl(item.products.photo) alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{item.nomProduit}}</h3>
      <p>Les produits les plus vendus</p>
    </div>
  </mdb-carousel-item>

</mdb-carousel>
