<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/home">PharmacieShop</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" routerLink="/home" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/Medicaments">Médicaments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/beaute">Beauté Soins</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/bebe">Bébé
          Maman</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/materiel" >Matériel Médical</a>
      </li>
      <!-- Dropdown -->
      <li *ngIf="userName === 'admin' " class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Produit<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/Create_Produit">Ajouter produit</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="liste_Produit">Lister produit</a>
        </div>
      </li>
      <li *ngIf="userName === 'admin'" class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          User<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/Create_User">Ajouter user</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="List_User">Lister user</a>
        </div>
      </li>
      <li *ngIf="userName === 'admin'" class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Recommandation<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/List_Recommandation">Lister recommandation</a>
        </div>
      </li>
    </ul>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/Panier"><mdb-icon fas icon="fa-shopping-cart"></mdb-icon> Panier<span class="sr-only">(current)</span></a>
      </li>


      <!-- Dropdown -->
      <li  class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="/Commandes">Commandes</a>
          <a  *ngIf="!activeUser" class="dropdown-item waves-light" mdbWavesEffect routerLink="/login">Login</a>
          <a *ngIf="activeUser"   class="dropdown-item waves-light" mdbWavesEffect (click)="OnsignOut()">Deconnexion</a>
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
