<a routerLink="/Create_User" class="btn btn-primary">
  Nouveau client
  <i class="fa fa-plus btn-group-vertical"  style="font-size: 24px;"></i>
</a>


<div class="container col-md-8 border rounded p-5">
  <div class="text-center">
    <h3>Login utilisateur</h3>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input formControlName="userName" class="form-control" type="text">
      <p *ngIf="userName.invalid && userName.touched" class="text-danger">Champ obligatoire*</p>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="password" class="form-control" type="password">
      <p *ngIf="password.invalid && password.touched" class="text-danger">Champ obligatoire*</p>
    </div>

    <div class="text-center mt-2">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Se connecter</button>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="message !== null">
      <p class="text-danger">{{ message }}</p>
    </div>

  </form>
</div>
