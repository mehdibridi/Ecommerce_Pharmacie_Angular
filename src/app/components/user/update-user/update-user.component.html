  <i class="fa fa-plus btn-group-vertical"  style="font-size: 24px;"></i>
</a>
<div class="container col-md-8 border rounded p-5">

  <div class="text-center">
    <h3>Modifier User</h3>
  </div>

  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="userName" class="form-control" type="text">
      <p *ngIf="userName.invalid && userName.touched" class="text-danger">Champ obligatoire*</p>
    </div>


    <div class="form-group">
      <label>email</label>
      <input formControlName="email" class="form-control" type="text">
      <p *ngIf="email.invalid && email.touched" class="text-danger">Champ obligatoire*</p>
    </div> <div class="form-group">
      <label>password</label>
      <input formControlName="password" class="form-control" type="text">
      <p *ngIf="password.invalid && password.touched" class="text-danger">Champ obligatoire*</p>
    </div>

    <div class="form-group">
      <label>Telephone</label>
      <input formControlName="tel" class="form-control" type="text">
      <p *ngIf="tel.invalid && tel.touched" class="text-danger">Champ obligatoire*</p>
    </div>


    <div class="text-center">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Valider</button>
    </div>

  </form>
</div>
