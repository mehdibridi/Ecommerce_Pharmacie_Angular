<a routerLink="/liste_Produit" class="btn btn-primary">
  retour
  <i class="fa fa-plus btn-group-vertical"  style="font-size: 24px;"></i>
</a>
<div class="container col-md-8 border rounded p-5">

  <div class="text-center">
    <h3>Modifier Produit</h3>
  </div>

  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label>Nom produit</label>
      <input formControlName="nomProduit" class="form-control" type="text">
      <p *ngIf="nomProduit.invalid && nomProduit.touched" class="text-danger">Champ obligatoire*</p>
    </div>


    <div class="form-group">
      <label>Photo</label>
      <input formControlName="photo" class="form-control" type="text">
      <p *ngIf="photo.invalid && photo.touched" class="text-danger">Champ obligatoire*</p>
    </div>

    <div class="form-group">
      <label>Prix</label>
      <input formControlName="prix" class="form-control" type="text">
      <p *ngIf="prix.invalid && prix.touched" class="text-danger">Champ obligatoire*</p>
    </div>

    <div class="form-group">
      <label>Quantite</label>
      <input formControlName="quantite" class="form-control" type="text">
      <p *ngIf="quantite.invalid && quantite.touched" class="text-danger">Champ numérique*</p>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input formControlName="description" class="form-control" type="text">
      <p *ngIf="description.invalid && description.touched" class="text-danger">Champ numérique*</p>
    </div>
    <div class="form-group">
      <label>Categorie</label>
      <select  class="form-control" formControlName="categorie" [ngModel]="currentProduit.categorie">
        <option *ngFor="let item of listCategorie;" [ngValue]="item" >{{ item }}</option>
      </select>
      <p *ngIf="categorie.invalid && categorie.touched" class="text-danger">Champ numérique*</p>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Valider</button>
    </div>

  </form>
</div>
