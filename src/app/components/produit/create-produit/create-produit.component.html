<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Student</h3>
            </div>
          </div>
        </div>
        <div class="card-body bg-secondary">
          <form [formGroup]="produitform" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Produit</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Produit nom :</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="nomProduit" formControlName="nomProduit">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Prix :</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="prix" formControlName="prix">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Quantite :</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="quantite" formControlName="quantite">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Description :</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="description" formControlName="description">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Categorie :</label>
                    <select  class="form-control" formControlName="categorie">
                      <option *ngFor="let item of listCategorie;" [ngValue]="item" >{{ item }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <input type="file" class="form-control" formControlName="photo" (change)="handleImages($event)" #documentFile style="display: none;"/>
                  <button type="button" class="btn btn-light border rounded" (click)="documentFile.click()">
                    Upload image <i class="fa fa-file lg" aria-hidden="true"></i>
                  </button>
                </div>
              </div>

            </div>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!produitform.valid">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
